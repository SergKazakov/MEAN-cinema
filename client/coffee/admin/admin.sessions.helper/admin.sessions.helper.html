<form ng-submit="vm.action()">
  <p ng-if="vm.session.createdAt">Дата создания: {{vm.session.createdAt | date : 'dd/MM/yyyy HH:mm:ss'}}</p>
  <p ng-if="vm.session.updatedAt">Дата последнего обновления: {{vm.session.updatedAt | date : 'dd/MM/yyyy HH:mm:ss'}}</p>
  <div class="form-group">
    <label>Дата</label>
    <div class="form-inline">
      <input type="text" class="form-control" placeholder="Дата" ng-model="vm.session.date" bs-datepicker date-format="longDate">
      <input type="text" class="form-control" placeholder="Время" ng-model="vm.session.date" bs-timepicker time-format="h:mm:ss a">
    </div>
  </div>
  <div class="form-group">
    <label>Фильм</label>
    <ui-select ng-model="vm.session.movie" theme="bootstrap" ng-disabled="disabled" reset-search-input="false">
      <ui-select-match placeholder="Добавить фильм">{{$select.selected.name}}</ui-select-match>
      <ui-select-choices repeat="movie in vm.movies track by $index" refresh="vm.loadMovies($select.search)" refresh-delay="0">
        <div ng-bind-html="movie.name"></div>
      </ui-select-choices>
    </ui-select>
  </div>
  <div class="form-group">
    <label>Кинотеатр</label>
    <ui-select ng-model="vm.session.cinema" theme="bootstrap" ng-disabled="disabled" reset-search-input="false" on-select="vm.loadHalls($item, $model)">
      <ui-select-match placeholder="Добавить кинотеатр">{{$select.selected.name}}</ui-select-match>
      <ui-select-choices repeat="cinema in vm.cinemas track by $index" refresh="vm.loadCinemas($select.search)" refresh-delay="0">
        <div ng-bind-html="cinema.name"></div>
      </ui-select-choices>
    </ui-select>
  </div>
  <div class="form-group">
    <label>Зал</label>
    <ui-select ng-model="vm.session.hall" theme="bootstrap" ng-disabled="disabled">
      <ui-select-match placeholder="Добавить зал">{{$select.selected.name}}</ui-select-match>
      <ui-select-choices repeat="hall in vm.session.cinema.halls track by $index">
        <div ng-bind-html="hall.name"></div>
      </ui-select-choices>
    </ui-select>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-default" placeholder="Формат" ng-model="vm.session.format" bs-options="value for value in vm.format" bs-select>
      <span class="caret"></span>
    </button>
  </div>
  <button class="btn btn-default" type="submit"><i class="ion-checkmark"></i>Сохранить</button>
</form>
