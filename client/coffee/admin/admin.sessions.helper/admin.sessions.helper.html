<form ng-submit="vm.action()">
  <p ng-if="vm.session.createdAt">Дата создания: {{vm.session.createdAt | date : 'dd/MM/yyyy HH:mm:ss'}}</p>
  <p ng-if="vm.session.updatedAt">Дата последнего обновления: {{vm.session.updatedAt | date : 'dd/MM/yyyy HH:mm:ss'}}</p>
  <div class="form-group">
    <label>Дата</label>
    <div class="form-inline">
      <input type="text" class="form-control" placeholder="Дата" ng-model="vm.session.date" bs-datepicker date-format="longDate">
      <input type="text" class="form-control" placeholder="Время" ng-model="vm.session.date" bs-timepicker time-format="h:mm:ss a">
    </div>
  </div>
  <div class="form-group">
    <label>Фильм</label>
    <input type="text" class="form-control" ng-model="vm.session.movie" data-auto-select="true" bs-options="movie.name for movie in vm.loadMovies($viewValue)" placeholder="Добавить фильм" bs-typeahead>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-default" placeholder="Формат" ng-model="vm.session.format" bs-options="value for value in vm.format" bs-select>
      <span class="caret"></span>
    </button>
  </div>
  <button class="btn btn-default" type="submit"><i class="ion-checkmark"></i>Сохранить</button>
</form>
