<form ng-submit="vm.action()">
  <p ng-if="vm.cinema.createdAt">Дата создания: {{vm.cinema.createdAt | date : 'dd/MM/yyyy HH:mm:ss'}}</p>
  <p ng-if="vm.cinema.updatedAt">Дата последнего обновления: {{vm.cinema.updatedAt | date : 'dd/MM/yyyy HH:mm:ss'}}</p>
  <div class="form-group">
    <label>Название</label>
    <input type="text" class="form-control" ng-model="vm.cinema.name">
  </div>
  <div class="form-group">
    <img class="photo" ng-if="!vm.file.length && vm.cinema.poster" ng-src="{{vm.cinema.poster}}">
    <img class="photo" ng-if="vm.file.length" ngf-src="vm.file[0]">
    <span type="text" class="btn btn-primary" ng-model="vm.file" ngf-select>Загрузить картинку</span>
  </div>
  <div class="form-group">
    <label>Адрес</label>
    <input type="text" class="form-control" ng-model="vm.cinema.address">
  </div>
  <div class="form-group">
    <label>Телефон</label>
    <input type="text" class="form-control" ng-model="vm.cinema.telephone">
  </div>
  <div class="form-group">
    <label>Сайт</label>
    <input type="text" class="form-control" ng-model="vm.cinema.website">
  </div>
  <div class="form-group">
    <label>Поддержка 3D</label>
    <input type="checkbox" ng-model="vm.cinema.support3D">
  </div>
  <div class="form-group">
    <label>Описание</label>
    <textarea class="form-control" ng-model="vm.cinema.description"></textarea>
  </div>
  <button class="btn btn-default" type="submit"><i class="ion-checkmark"></i>Сохранить</button>
</form>
