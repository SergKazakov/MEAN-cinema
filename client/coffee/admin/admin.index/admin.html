<div class="container">
  <ul class="admin-sidebar panel panel-default">
    <li class="admin-sidebar__item" ng-repeat="item in vm.menu">
      <a ui-sref="{{item.state}}" ng-class="{'admin-sidebar__link_active' : vm.state.includes(item.parent)}" class="admin-sidebar__link">{{item.title}}</a>
    </li>
  </ul>
  <ui-view class="admin-content panel panel-default"></ui-view>
</div>
