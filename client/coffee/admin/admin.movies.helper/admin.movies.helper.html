<form ng-submit="vm.action()">
  <p ng-if="vm.movie.createdAt">Дата создания: {{vm.movie.createdAt | date : 'dd/MM/yyyy HH:mm:ss'}}</p>
  <p ng-if="vm.movie.updatedAt">Дата последнего обновления: {{vm.movie.updatedAt | date : 'dd/MM/yyyy HH:mm:ss'}}</p>
  <div class="form-group">
    <label>Название</label>
    <input type="text" class="form-control" ng-model="vm.movie.name">
  </div>
  <div class="form-group">
    <label>Оригинальное название</label>
    <input type="text" class="form-control" ng-model="vm.movie.originalName">
  </div>
  <div class="form-group">
    <img class="photo" ng-if="!vm.file.length && vm.movie.poster" ng-src="{{vm.movie.poster}}">
    <img class="photo" ng-if="vm.file.length" ngf-src="vm.file[0]">
    <span type="text" class="btn btn-primary" ng-model="vm.file" ngf-select>Загрузить постер</span>
  </div>
  <div class="form-group">
    <label>Страна</label>
    <input type="text" class="form-control" ng-model="vm.movie.country">
  </div>
  <div class="form-group">
    <label>Жанры</label>
    <tags-input ng-model="vm.movie.genre" placeholder="Добавить жанр"></tags-input>
  </div>
  <div class="form-group">
    <label>Режиссеры</label>
    <tags-input replace-spaces-with-dashes="false" display-property="name" ng-model="vm.movie.directors" placeholder="Добавить режиссера">
      <auto-complete source="vm.loadPersons($query)"></auto-complete>
    </tags-input>
  </div>
  <div class="form-group">
    <label>Актеры</label>
    <tags-input replace-spaces-with-dashes="false" display-property="name" ng-model="vm.movie.actors" placeholder="Добавить актера">
      <auto-complete source="vm.loadPersons($query)"></auto-complete>
    </tags-input>
  </div>
  <div class="form-group">
    <label>Длительность</label>
    <input type="text" class="form-control" ng-model="vm.movie.duration">
  </div>
  <div class="form-group">
    <label>Возрастной рейтинг</label>
    <input type="text" class="form-control" ng-model="vm.movie.ageRating">
  </div>
  <div class="form-group">
    <label>Премьера</label>
    <input type="text" class="form-control" ng-model="vm.movie.releaseDate" bs-datepicker date-format="longDate">
  </div>
  <div class="form-group">
    <label>Окончание</label>
    <input type="text" class="form-control" ng-model="vm.movie.finishDate" bs-datepicker date-format="longDate">
  </div>
  <div class="form-group">
    <label>Синопсис</label>
    <textarea class="form-control" ng-model="vm.movie.synopsis"></textarea>
  </div>
  <button class="btn btn-default" type="submit"><i class="ion-checkmark"></i>Сохранить</button>
</form>
