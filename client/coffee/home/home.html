<div class="container">
  <p>Сегодня в кино</p>
  <ul class="home-gallery">
    <li ng-repeat="movie in vm.movies" class="home-gallery__item">
      <a class="home-gallery__link" ui-sref="movie({movieId : movie._id})">
        <img class="home-gallery__img" ng-src="{{movie.poster}}" alt="">
        <span class="home-gallery__name">{{movie.name}}</span>
      </a>
    </li>
  </ul>
</div>
