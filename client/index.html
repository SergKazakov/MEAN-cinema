<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>cinema</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/bundle.js"></script>
  </head>
  <body>
    <div ng-controller="NavbarCtrl as vm" class="navbar navbar-default navbar-static-top">
      <div class="navbar-header">
        <a ui-sref="home" class="navbar-brand">Cinema</a>
      </div>
      <ul class="nav navbar-nav pull-right">
        <li ng-if="!vm.isAuthenticated()">
          <a ui-sref="login" ui-sref-active="active">Login</a>
          </li>
        <li ng-if="!vm.isAuthenticated()">
          <a ui-sref="signup" ui-sref-active="active">Sign up</a>
          </li>
        <li ng-if="vm.isAuthenticated()">
          <a ui-sref="profile" ui-sref-active="active">
            <span class="header-avatar__img-wr">
              <img ng-src="{{currentUser.picture || 'http://placehold.it/25x25'}}" class="header-avatar__img"/>
            </span>Hi, {{currentUser.displayName}}
          </a>
        </li>
        <li ng-if="vm.isAuthenticated() && currentUser.role === 'Admin'">
          <a ui-sref="admin" ui-sref-active="active">Dashboard</a>
        </li>
        <li ng-if="vm.isAuthenticated()">
          <a href="#" ng-click="vm.logout($event)">Logout</a>
        </li>
      </ul>
    </div>
    <ui-view></ui-view>
  </body>
</html>
